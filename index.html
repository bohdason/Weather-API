<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header__common">
        <h1 class="head__title">Weather widget here</h1>
        <button class="show__btn">Click here</button>
    </div>
        <div class="weather" id="weather">
            <div class="search_area">
            <input type="text" autocomplete="off" class="search_bar" placeholder="Search for a city..." />
            <button class="search_btn">Search</button>
        </div>

            <div class="weather__header">

                <div class="weather__main">
                    <div class="weather__city">Chernihiv</div>
                    <div class="weather__status">Clouds</div>
                </div>
            
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="weather__icon" />
            </div>
            <div class="weather__temp">14</div>
            <div class="weather__feels-like">Feels like 13</div>
            <div class="wind__speed"> Wind speed</div>
        </div>
        </div>

    






    <script src="weather.js"></script>
</body>

</html>
